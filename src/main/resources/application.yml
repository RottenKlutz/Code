server:
  port: 9090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bbs
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver

    druid:
      aop-patterns: com.yinjie.bbs_java.*  #监控SpringBean
      filters: stat,wall     # 底层开启功能，stat（sql监控），wall（防火墙）

      stat-view-servlet:   # 配置监控页功能
        enabled: true
        login-username: admin
        login-password: admin
        resetEnable: false

      web-stat-filter:  # 监控web
        enabled: true
        urlPattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'


      filter:
        stat:    # 对上面filters里面的stat的详细配置
          slow-sql-millis: 1000
          logSlowSql: true
          enabled: true
        wall:
          enabled: true
          config:
            drop-table-allow: false
  jdbc:
    template:
      query-timeout: 3
  ##整合swagger3的时候，springboot版本太新，需要改回原来的路径
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

#mybatis的配置可以在application里面配置，引入了官方的starter，会自动装配一些配置属性，
#如果要修改，可以在这个配置文件里面修改，springboot会将这个配置文件的内容绑定到他原本默认配置的mybatis配置文件中。
mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  type-aliases-package: com.yinjie.bbs_java.entity.*
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-enums-package: com.yinjie.bbs_java.enum1.*

shiro-redis:
  enable: true
  redis-manager:
    host: localhost:6379
